<mat-card [formGroup]="formulario">
  <mat-card-header>
    <mat-card-title>Dados Acesso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxFlex="100">
      <div fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="center center">
        <mat-form-field fxFlex="50">
          <input matInput placeholder="Login" formControlName="login">
        </mat-form-field>
        <mat-form-field fxFlex="22">
          <input matInput placeholder="Senha" formControlName="senha">
        </mat-form-field>
        <mat-form-field fxFlex="22">
          <input matInput placeholder="Repetir a Senha" formControlName="repetirSenha">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
