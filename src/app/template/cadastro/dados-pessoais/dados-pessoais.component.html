<mat-card [formGroup]="formulario">
  <mat-card-header>
    <mat-card-title>Dados Pessoais</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxFlex="100">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field fxFlex="98">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="center center">
        <mat-form-field fxFlex="35">
          <input matInput placeholder="CPF" formControlName="cpf">
        </mat-form-field>
        <mat-form-field fxFlex="35">
          <input matInput placeholder="RG" formControlName="rg">
        </mat-form-field>
        <mat-form-field fxFlex="24">
          <input matInput placeholder="Data Nascimento" formControlName="dataNascimento">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
