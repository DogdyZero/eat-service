<table fxFlex="100" mat-table [dataSource]="pedidos">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let ped"> {{ped.id}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data. </th>
      <td mat-cell *matCellDef="let ped"> {{ped.data | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let ped"> {{ped.cardapio.nome}} </td>
  </ng-container>

  Weight Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let ped"> {{ped.cardapio.valor | currency:'BRL':true:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="pago">
    <th mat-header-cell *matHeaderCellDef> Pago </th>
    <td mat-cell *matCellDef="let ped"> {{ped.pago?'sim':'não'}} </td>
  </ng-container>

  <ng-container matColumnDef="entregue">
    <th mat-header-cell *matHeaderCellDef> Entregue </th>
    <td mat-cell *matCellDef="let ped"> {{ped.entregue?'sim':'não'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
